<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Engine Demo</title>
  <style>
    body { 
      background: #f0f0f0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .container { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 0.5rem;
    }
    canvas { 
      border: 2px solid #333; 
      background: #fff; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: crosshair;
    }
    .status {
      font-size: 14px;
      color: #444;
    }
    #pauseOverlay {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: rgba(0,0,0,0.6);
      pointer-events: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="game" width="1000" height="500"></canvas>
    <p class="status">FPS: <span id="fps">0.0</span></p>
  </div>

  <script type="module" src="./vanilla/demoTest.js"></script>
</body>
</html>
