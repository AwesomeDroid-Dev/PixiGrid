<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- ‚úÖ Mobile scaling -->
  <title>Pixel Paint</title>
  <style>
    body {
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }
    canvas {
      width: 100%;
      height: auto;
      max-height: 90vh;
      border: 2px solid #333;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      cursor: crosshair;
      touch-action: none;
    }
    #toolbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    #toolbar button {
      background: #fff;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    #toolbar button:hover {
      background: #eee;
    }
    #toolbar button:active {
      transform: scale(0.95);
    }
    #fps {
      position: absolute;
      top: 8px;
      right: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
    }
    #toolbar {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 12px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    #toolbar .divider {
      width: 1px;
      height: 24px;
      background: #ccc;
      margin: 0 5px;
    }

    #colorPalette {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      max-width: 200px;
    }

    #colorPalette button {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid #444;
      padding: 0;
      cursor: pointer;
    }

    #colorPalette button.active {
      border: 2px solid #000;
      transform: scale(1.1);
    }

    #sizeControls {
      display: flex;
      gap: 6px;
      align-items: center;
    }

    #sizeControls button {
      padding: 6px 10px;
      border-radius: 6px;
      background: #fff;
      border: 1px solid #aaa;
      font-size: 16px;
    }

    #brushLabel {
      font-size: 14px;
      font-weight: bold;
      min-width: 60px;
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <canvas id="game" width="1000" height="500"></canvas>
    <div id="toolbar">
      <button id="drawBtn">‚úèÔ∏è Draw</button>
      <button id="eraseBtn">üßΩ Erase</button>
      <button id="resetBtn">‚ôª Reset</button>

      <div class="divider"></div>

      <div id="colorPalette">
        <button data-color="1" style="background: rgb(200,200,0)"></button>
        <button data-color="2" style="background: rgb(0,200,200)"></button>
        <button data-color="3" style="background: rgb(200,0,200)"></button>
        <button data-color="4" style="background: rgb(200,0,0)"></button>
        <button data-color="5" style="background: rgb(0,200,0)"></button>
        <button data-color="6" style="background: rgb(0,0,200)"></button>
        <button data-color="7" style="background: rgb(100,100,100)"></button>
        <button data-color="8" style="background: rgb(255,165,0)"></button>
        <button data-color="9" style="background: rgb(128,0,128)"></button>
        <button data-color="10" style="background: rgb(0,0,0)"></button>
      </div>

      <div class="divider"></div>

      <div id="sizeControls">
        <button id="sizeDown">‚ûñ</button>
        <span id="brushLabel">Size: 1</span>
        <button id="sizeUp">‚ûï</button>
      </div>
    </div>

    <div id="fps">0 fps</div>
  </div>
  <script type="module" src="./PaintDemo.js"></script>
</body>
</html>
